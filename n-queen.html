<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <div class="card">
            <h1 class="card-header text-center">N-Queen Game</h1>
            <div class="card-body">
                <div class="text-center">
                    <div class="text-center">
                        <label for="sizeInput">Enter the number of queens:</label>
                        <input type="number" id="sizeInput" min="1" class="form-control d-inline-block w-auto">
                        <button id="startButton" class="btn btn-primary">Start Game</button>
                    </div>
                    <div id="boardContainer" class="mt-4 d-flex justify-content-center"></div>
                    <a href="index.html" class="btn btn-primary btn-lg mr-3">Main Menu</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
