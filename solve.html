<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Solver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
    <div class="container my-5">
        <div class="">
            <img src="./img/logo.png" alt="" class="w-25 rounded mx-auto d-block mb-5">
        </div>
        <div class="text-center">
            <label for="sizeInput"><h4 class="font-weight-bold">ENTER THE NUMBER OF QUEENS</h4></label>
        </div>
        <div class="text-center mb-3">
            <input type="number" id="queenNumber" min="1" class="form-control d-inline-block w-25 border-dark">
        </div>
        
        <div class="menu-item">
            <a id="solveButton" class="text-white" onclick="redirectToSolutionPage()">Solve</a>
        </div>
        <div class="menu-item">
            <a href="n-queens.html">GO TO THE GAME</a>
        </div>
        <div class="menu-item">
            <a href="index.html">MAIN MENU</a>
        </div>
        <div id="navigationButtons" class="d-none">
            <button class="btn btn-primary btn-lg mr-3" onclick="prevSolution()">Previous</button>
            <button class="btn btn-primary btn-lg mr-3" onclick="nextSolution()">Next</button>
            <button class="btn btn-primary btn-lg mr-3" onclick="back()">Back</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="solver.js"></script>
</body>
</html>
