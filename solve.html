<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Solver</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">N-Queens Solver</h1>
        <div class="text-center">
            <label for="queenNumber">Enter the queen number:</label>
            <input type="number" id="queenNumber" min="1" class="form-control d-inline-block w-auto">
            <button id="solveButton" class="btn btn-primary">Solve</button>
        </div>
        <div id="solutionContainer" class="mt-4 text-center">
            <p id="solutionNumber"></p>
            <div id="boardContainer" class="d-flex justify-content-center"></div>
            <button class="btn btn-secondary" onclick="prevSolution()">Previous</button>
            <button class="btn btn-secondary" onclick="nextSolution()">Next</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="solver.js"></script>
</body>
</html>
